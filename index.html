<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisyui & tailwindcss link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-[#f0fdf4] h-full">
    <header class="bg-[#15803D]">
        <nav class="w-11/12 mx-auto">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="cursor-pointer p-3 lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-500 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a href="#" class="font-medium">About</a></li>
                            <li><a href="#" class=" font-medium">Gallery</a></li>
                            <li><a href="#" class="font-medium">Plant a Tree</a></li>
                        </ul>
                    </div>
                    <p class="font-bold text-xl text-[#FFFFFF]">Green Earth</p>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a href="#" class="text-[#FFFFFF] font-medium hover:bg-black">About</a></li>
                        <li><a href="#" class="text-[#FFFFFF] font-medium hover:bg-black">Gallery</a></li>
                        <li><a href="#" class="text-[#FFFFFF] font-medium hover:bg-black">Plant a Tree</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-[#FACC15] text-[#15803D] rounded-full border-none shadow-none hover:bg-white">Plant
                        a Tree</a>
                </div>
            </div>
        </nav>
        <!-- banner section  -->
        <section
            class="text-center flex justify-center items-center bg-[#CFF0DC] md:bg-[url('./assets/hero-leaf1.png'),url('./assets/hero-leaf2.png')] bg-no-repeat bg-position-[left,right]  bg-auto h-96">
            <div class="space-y-4">
                <h1 class="font-bold text-4xl text-[#1F2937]">Plant a Tree, Grow a Future</h1>
                <p class="text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for
                    future <br>
                    generations.</p>
                <button class="btn bg-[#FACC15] text-[#15803D] rounded-full border-none shadow-none hover:bg-white">Get
                    Involved</button>
            </div>
        </section>

    </header>
    <main class="w-11/12 mx-auto py-24">
        <!-- card section  -->
        <section>
            <h1 class="text-[#1F2937] h-full text-center font-semibold text-3xl mb-10">Choose Your Trees</h1>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="md:w-1/7">
                    <h2 class="font-semibold text-xl text-[#000000] mb-3">Categories</h2>
                    <p class="font-medium text-[#FFFFFF] rounded-[4px] pl-3 py-1 active">All Trees</p>
                </div>
                <div id="card-container" class="md:w-5/7 grid md:grid-cols-3 gap-4 mx-auto">
                    
                </div>
                <div class="md:w-1/7 bg-[#FFFFFF] rounded-2xl">
                    <h2 class="font-semibold text-xl text-[#000000] mb-3 p-4">Your Cart</h2>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>


    <script src="./script.js"></script>
</body>

</html>
